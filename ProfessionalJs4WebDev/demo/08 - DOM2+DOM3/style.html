<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Style</title>
		
		<style type="text/css">
			.pp {
				font-size: 40px;
			}
		</style>
		
		<script src="../../js/code.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" id="js">

			window.onload = function () {
				
				var _p = document.querySelector(".pp");
				
				console.log( _p.style );
				console.log( _p.style.cssText );							// 只有元素内的 style，并没有 style样式表
				
				for( var i=0,len=_p.style.length; i<len; i++){
					var prop = _p.style[i];
					console.log( prop + " : " + _p.style.getPropertyValue(prop) );
				}
				
//				console.log( _p.style.getPropertyCSSValue("color") );
				
				// 上述方法，多数浏览器都不支持，咱先放着
				
				// ===========
				
				console.log( document.defaultView.getComputedStyle(_p, null) );			// ie9+
				
//				console.log( _p.currentStyle );				// 仅IE 支持

				console.log( document.styleSheets );
			}
		</script>
	</head>
	<body>
		<h1>
		</h1>
		<p class="pp" style="color: #028173; text-align: center; padding: 2px; margin: 3px;">
			123456
		</p>
	</body>
</html>
