<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Event</title>
		<script src="../../js/code.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<h1>
			Event 对象
		</h1>
		<div id="_div">
			<button id="_btn"> click me </button>
		</div>
		
		<script type="text/javascript" id="js">

			var _div = document.getElementById("_div");
			var _btn = document.getElementById("_btn");
			
			_div.addEventListener("click", function (event) {
				console.log( "DIV CLICK", event );
			});
			_btn.addEventListener("click", function (event) {
//				event.stopImmediatePropagation();					// 阻止冒泡 		ie11+
//				event.stopPropagation();
				event.cancelBubble = true;			// 阻止冒泡，兼容IE
				
				console.log( "BTN CLICK", event );
				
				return false; 		// 酱紫，并不能阻止冒泡
			});
			
			window.onbeforeunload = function (e) {
				e.returnValue = "哥，人事间没什么可留恋的了嘛？";
			}
			
			window.resize = function (e) {
				console.log( e );				// 没什么卵用。。。
			}

		</script>
	</body>
</html>
