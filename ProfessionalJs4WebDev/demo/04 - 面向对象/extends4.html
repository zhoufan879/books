<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>继承</title>
		<script src="../../js/code.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" id="js">

			// 原型式继承
			function object (o) {
				function F () {}
				F.prototype = o;
				return new F();
			}
			
			var person = {
				name : "zhoufan879",
				friends: ["小明"]
			}
			
			var p1 = new object(person);
			console.log( p1 );
			console.log( p1.name );
			p1.friends.push( "小芳" );
			console.log( p1.friends );					// ["小明", "小芳"]
			
			var p2 = new object(person);
			console.log( p2 );
			console.log( p2.friends );					// ["小明", "小芳"]
			
			console.log( person.friends );			// ["小明", "小芳"]
			
			
			// ============
			
			// ECMAScript 5 新增了 Object.create() 方法，规范化了原型式继承
			var p3 = Object.create(person);
			console.log( p3 );
			console.log( p3.friends );					//  ["小明", "小芳"]
			
			
			// 这一章确实有点难度！！！

		</script>
	</head>
	<body>
		<h1>
			继承
		</h1>
		
		<p>
			OO语言中，有两种实现继承的方式：【接口继承】与【实现继承】。
			ECMAScript 只支持【实现继承】，主要依靠原型链实现。
		</p>
		
		<h2>
			原型链
		</h2>
		<p>
			原型链的基本思想是，利用原型让一个引用类型继承另一个引用类型的属性和方法。
		</p>
		
	</body>
</html>
