<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>继承</title>
		<script src="../../js/code.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" id="js">

			// 组合继承
			// JS中常用的继承模式
			function SuperClass (name) {
				this.name = name;
				this.color = ["red", "green"];
			}
			SuperClass.prototype.getName = function () {
				return this.name;
			}
			
			function SubClass (name) {
				SuperClass.call(this, name);
			}
			
			SubClass.prototype = new SuperClass();
			SubClass.prototype.constructor = SubClass;			// 构造器 指向 子类自已

			var c = new SubClass("zhoufan879");
			console.log( c );
			console.dir( SubClass );
			console.log( c.getName() );				// zhoufan879
			c.color.push("blue");
			console.log( c.color );						// ["red", "green", "blue"]
			
			var c2= new SubClass("zhoufan879");
			console.log( c2.color );						// ["red", "green"]
			
			console.log( c instanceof Object );				// true
			console.log( c instanceof SuperClass );		// true
			console.log( c instanceof SubClass );			// true

		</script>
	</head>
	<body>
		<h1>
			继承
		</h1>
		
		<p>
			OO语言中，有两种实现继承的方式：【接口继承】与【实现继承】。
			ECMAScript 只支持【实现继承】，主要依靠原型链实现。
		</p>
		
		<h2>
			原型链
		</h2>
		<p>
			原型链的基本思想是，利用原型让一个引用类型继承另一个引用类型的属性和方法。
		</p>
		
	</body>
</html>
