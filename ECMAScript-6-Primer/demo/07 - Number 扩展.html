<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script type="text/javascript">
			'use strict';
			
			// 二进制 & 八进制
			console.log( 0b111110111 === 503 );			// true
			console.log( 0o767 === 503 );						// true
			
			// isFinite 检查参数是否为“非无穷”
			console.log( Number.isFinite( 1 ) );				// true
			console.log( Number.isFinite( 1111 ) );			// true
			console.log( Number.isFinite( -1 ) );				// true
			console.log( Number.isFinite( '1' ) );				// false
			
			console.log( window.isFinite );						// function 
			
			// isNaN
			console.log( Number.isNaN(1) );					// false
			console.log( Number.isNaN(0) );					// false
			console.log( Number.isNaN(NaN) );				// true
			
			console.log( window.isNaN );						// function 
			
			// Number.parseInt()
			console.log( Number.parseInt( '123' ) );			// 123
			console.log( Number.parseInt( 'true' ) );			// NaN
			console.log( Number.parseInt( false ) );			// NaN
			
			console.log( Number.parseFloat( '123.72191239' ) );			
			
			console.log( Number.parseInt === window.parseInt );				// true
			console.log( Number.parseFloat === window.parseFloat );		// true
			
			// Number.isInteger() 
			console.log( Number.isInteger(false) );			// false
			console.log( Number.isInteger(NaN) );			// false
			console.log( Number.isInteger(0) );				// true
			console.log( Number.isInteger(0.1) );				// false
			
			// Math 扩展
			// trunc 去除小数点后面的数值
			console.log( Math.trunc(1.1) );								// 1
			console.log( Math.trunc(0.1) );								// 0
			console.log( Math.trunc(1.999999) );						// 1 
			
			console.log( Math.ceil(1.1) );									// 2
			console.log( Math.ceil(0.1) );									// 1
			console.log( Math.ceil(1.999999) );						// 2
			
			console.log( Math.floor(1.1) );								// 1
			console.log( Math.floor(0.1) );								// 0
			console.log( Math.floor(1.999999) );						// 1
			
			console.log( Math.round(1.1) );								// 1
			console.log( Math.round(0.1) );								// 0
			console.log( Math.round(1.999999) );					// 2
			
//			console.log( 2 ** 2 );			// ES7 语法 ==> 2 * 2 = 4
// 			console.log( 2 ** 3 );			// 2 * 2 * 2 = 8
	
		</script>
		
		<script src="../js/code.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>数值扩展</h1>
		<ol>
			<li>二进制和八进制表达式</li>
			<li>Number.isFinite() & Number.isNaN()</li>
			<li>Number.parseInt() & Number.parseFloat</li>
			<li>Number.isInteger()</li>
			<li>Number.EPSILON</li>
			<li>Math 对象扩展</li>
			<li>指数运算符</li>
		</ol>
	</body>
</html>
