<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script type="text/javascript">
			'use strict';
			
			/**
			 * 1.   unicode字符集的加强  -- 本人不涉猎 
			 * 2.   新添方法includes()、startsWith()、endWith()、repeat()、padStart()、raw()
			 * 3.   模板字符串
			 */
			
			let s = 'hello world';
			
			console.log( s.includes('o') );			// true
			console.log( s.includes('a') );			// false
			
			console.log( s.startsWith('hello') );		// true
			console.log( s.endsWith('d') );				// true
			
			console.log( s.repeat(2) );						// 重复
//			console.log( s.padStart(10, 'x') );			// 补位  ES7

			console.log( `hi \nooxx` );
			console.log( String.raw`hi \nooxx` );

			
			// ====================================
			
			var person = {
				name: 'zhoufan879',
				age: 28,
				job: 'it'
			};
			
			window.onload = function () {
				// ES5 实现模板
				document.querySelector("#_div").innerHTML = 'Hello, <b>' + person.name + '</b>.';
				
				// ES6 实现模板，注意关键字 【`】和 【${}】符号  
				document.querySelector("#_div").innerHTML = `Hello, <b>${person.name}</b>.`;
				
				// 【`】 还可以定义多行
				console.log(`
					string text line-1
					string text line-2
					string text line-3
				`);
				
				// 转义`
				console.log( `Hello, i\`m back.` );
				
				// 函数调用
				var _f = function () {
					return 'hello world'
				}
				console.log( `return ${_f()}` );
				
				// 标签模板
				function tag(str, ...values){
					console.log( str );
					console.log( values );
				}
				
				let i = 1;
				let j = 2;
				
				tag`hello ${i+j}, world ${i*j}`;				// 相当于，函数调用
				
			}
			
			
			
			
		</script>
		
		<script src="../js/code.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>string 字符串的扩展</h1>
		<p>
			<ol>
				<li>unicode字符集的加强</li>
				<li>新添方法includes()、startsWith()、endWith()、repeat()、padStart()、raw()</li>
				<li>模板字符串</li>
			</ol>
		</p>
		<div id="_div" style="color: red;">
		</div>
	</body>
</html>
